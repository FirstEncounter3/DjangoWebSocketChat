{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <a id="username" href="{% url 'profile' %}"> {{ user.username }} </a>
    <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">logout</button>
    </form>
    <div class="container">
        <h2 class="heading">What chat room would you like to enter?</h2>
        <input class="textInput" id="room-name-input" type="text" size="100"><br>
        <input class= "button" id="room-name-submit" type="button" value="Enter">
        <p>Or choose active users below</p>
        {% for user in users %}
            <ul>
                <li><a href="/chat/{{ user.username }}">{{ user.username }}</a></li>
            </ul>
        {% endfor %}
    </div>

    <script src="{% static 'index.js' %}"></script>
</body>
</html>
