{% extends 'base.html' %}
{% block title %}
ChatApp
{% endblock title %}
{% load static %}
{% block content %}

<div class="container">
  <a href="{% url 'index' %}" class="leaveButton">back</a>
    <img class="circle" src="{{ user.account.avatar.url }}"/>
    <div class="media-body">
      <h2 class="user-h2">{{ user.username }}</h2>
    </div>
    <form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="legend">Profile Info</legend>
      {{ user_update_form }}
      <!-- User form -->
      {{ account_update_form }}
      <!-- Account form -->
    </fieldset>
    <div>
      <button type="submit" class="chat-button">Update</button>
    </div>
  </form>
</div>
<script>
  // Пасхалка! Поздравляю! Вы нашли веселый костыль!
  // Если подскажите, как в стандартной Django форме открутить
  // checkbox для очистки файла - буду премного благодарен. А пока приходится вытворять подобное. :)

  document.getElementById("avatar-clear_id").remove();
  document.querySelector("label[for='avatar-clear_id']").remove();
  document.querySelector("label[for='id_avatar']").remove();
</script>
{% endblock content %}
